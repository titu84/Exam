<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='iso-8859-2' />
    <meta name='viewport' content='width = device-width, initial-scale = 1.0'>
    <title> Exam Migawka</title>
    +[style]+
    +[script]+
</head>
<body class="pt50">
    <nav class="navbar navbar-inverse navbar-fixed-top col-xs-12">
        <div class="container-fluid">
            <div id="carouselButtons" class="navbar-form navbar-left">
                <b class="text-muted">  Exam</b>
                <button id="playButton" class="btn btn-success"> Play </button>
                <button id="pauseButton" class="btn btn-default">  Pause </button>
                <!--<ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>-->
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="container col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="arrowLeft">&lt;</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="arrowRight">&gt;</span>
                    </a>
                    +[body]+
                </div>
            </div>
        </div>
    </div>
