<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading" onclick="questionToggle('q+[ID]+')">
            +[description]+
        </div>
        <div class="panel-body qBody" id='q+[ID]+'>
            <div class="row  col-md-12">
                +[question]+
            </div>
            <div class="row  col-md-12">
                +[options]+
            </div>
            <div class="panel-footer col-md-12">
                <div class="col-md-offset-1 col-md-2" id='b+[ID]+'>
                    <button type="button" class="btn btn-default" onclick="btnClick('+[ID]+', 'b+[ID]+')">Pokaż odpowiedź</button>
                </div>
                <div class="col-md-offset-1 answer" id='+[ID]+'>
                    Prawidłowo:<strong> +[answer]+</strong>
                </div>
            </div>
        </div>
    </div>
</div>
