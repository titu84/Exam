<div class="item">
    <div class="panel panel-default col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <div class="panel-heading" onclick="questionToggle('q+[ID]+')">
            +[description]+
        </div>
        <div class="panel-body" id='q1'>
            <div class="row  col-md-12">
                +[question]+
            </div>
            <div class="row  col-md-12">
                +[options]+
            </div>
            <div class="panel-footer col-md-12">
                <div class="col-md-offset-1" id='+[ID]+'>
                    Prawidłowo:<strong> +[answer]+</strong>
                </div>
            </div>
        </div>
    </div>
</div>
